<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meteorologia</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div class="paginaInicial">
    <div class="container">
        <div class="search-box">
            <input type="text" class="inputBox" placeholder="Insere nome da cidade">
            <a href="#"><img src="img/search.png" alt="Search" class="inputButton"></a>
        </div>
        <p class="erro"></p>
        <div class="informacao">
            <img src="img/clear.png" alt="Estado de tempo" class="Imagem">
            <h2 class="temperatura">27c</h2>
           
                <p class="cidade">Cidade</p>
            
            
        </div>
        <div class="detalhes">
            <div class="detalhes__humidade">
                <img src="img/humidity.png" alt="Humidade" class="icon">
                <div class="detalhes__label">
                    <span class="humidade">30%</span>
                    <span class="label">Humidade</span>
                </div>
            </div>
            <div class="detalhes__humidade">
                <img src="img/wind.png" alt="Vento" class="icon">
                <div class="detalhes__label">
                <span class="vento">150 Km/h</span>
                <span class="label">Vento</span>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="scrip.js"></script>
</body>
</html>
